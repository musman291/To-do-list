<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="login-body">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <form class="login-form" id="signinForm">
            <h3>Sign In</h3>
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="name@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" id="signinBtn">Sign In</button>
            <p class="subtitle" style="margin-top: 20px;">Already have an account? <a href="login.html"
                    style="color: var(--primary); text-decoration: none; font-weight: 600;">Log In</a></p>
        </form>
    </div>

    <script src="signin.js"></script>
</body>

</html>
