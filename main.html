<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard | Professional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body class="dashboard-body">
    <div class="app-container">
        <!-- Top Navigation -->
        <header class="top-nav">
            <div class="nav-left">
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff" alt="User">
                    <div class="user-info">
                        <span class="greeting">Welcome back,</span>
                        <h3 class="username">Musman</h3>
                    </div>
                </div>
            </div>

            <div class="nav-center">
                <div class="stats-card">
                    <div class="stat">
                        <span class="stat-value" id="activeCount">0</span>
                        <span class="stat-label">Active</span>
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat">
                        <span class="stat-value" id="urgentCount">0</span>
                        <span class="stat-label">Critical</span>
                    </div>
                </div>
            </div>

            <div class="nav-right">
                <a href="login.html" class="logout-link">Log Out</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Timetable View -->
            <div id="timetableContainer" class="view-container active">
                <!-- Content handled by timetable.js -->
            </div>

            <!-- Timeline View -->
            <div id="timelineContainer" class="view-container" style="display:none;">
                <!-- Content handled by timeline.js -->
            </div>
        </main>
    </div>

    <!-- Timetable Modal -->
    <div id="timetableModal" class="modal">
        <div class="modal-content clean-modal">
            <span class="close-modal" id="closeTimetableModal">&times;</span>
            <h2 id="timetableModalTitle">Create New Timetable Task</h2>
            <form id="timetableTaskForm">
                <input type="hidden" id="timetableTaskId">
                <input type="hidden" id="timetableTaskDay">
                <div class="input-group">
                    <label for="timetableTaskName">Task Name</label>
                    <input type="text" id="timetableTaskName" required placeholder="What needs to be done?">
                </div>
                <div class="input-group">
                    <label for="timetableTaskTime">Time (24h)</label>
                    <input type="text" id="timetableTaskTime" class="time-24h" placeholder="HH:MM" maxlength="5"
                        required>
                </div>
                <div class="input-group">
                    <label for="timetableTaskDesc">Description (Optional)</label>
                    <textarea id="timetableTaskDesc" rows="3" placeholder="Add details..."></textarea>
                </div>
                <button type="submit" class="primary-btn full-width">Save Task</button>
            </form>
        </div>
    </div>

    <!-- Timeline Modal -->
    <div id="timelineModal" class="modal">
        <div class="modal-content clean-modal">
            <span class="close-modal" id="closeTimelineModal">&times;</span>
            <h2 id="timelineModalTitle">Create New Timeline Task</h2>
            <form id="timelineTaskForm">
                <input type="hidden" id="timelineTaskId">
                <div class="input-group">
                    <label for="timelineTaskName">Task Name</label>
                    <input type="text" id="timelineTaskName" required placeholder="What needs to be done?">
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="timelineTaskDate">Date</label>
                        <input type="date" id="timelineTaskDate" max="9999-12-31" required>
                    </div>
                    <div class="input-group">
                        <label for="timelineTaskTime">Time (24h)</label>
                        <input type="text" id="timelineTaskTime" class="time-24h" placeholder="HH:MM" maxlength="5"
                            required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="timelineTaskDesc">Description (Optional)</label>
                    <textarea id="timelineTaskDesc" rows="3" placeholder="Add details..."></textarea>
                </div>
                <button type="submit" class="primary-btn full-width">Save Task</button>
            </form>
        </div>
    </div>

    <!-- JS Modules -->
    <script src="timeline.js"></script>
    <script src="timetable.js"></script>
    <script src="main.js"></script>
</body>

</html>
